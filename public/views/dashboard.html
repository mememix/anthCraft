<div class="dashboard" ng-controller="dashboardCtrl">

	<div ng-include="'/views/toolbar.html'"></div>

	<tabset>
		<tab heading="Theme Info">
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputEmail">Theme Name:</label>
					<div class="controls">
						<input type="text" placeholder="Theme name" required="" ng-model="theme.name">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputEmail">Author:</label>
					<div class="controls">
						<input type="text" placeholder="Your Name" required="" ng-model="theme.author">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputEmail">Description:</label>
					<div class="controls">
						<textarea cols="30" rows="10" ng-model="theme.description"></textarea>
					</div>
				</div>

				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn" ng-click="saveTheme()">Save</button>
					</div>
				</div>

			</form>
		</tab>
		<tab heading="Wallpaper">
			<div class="wallpaper-list" ng-controller="wallpaperCtrl">

					<div class="img-uploader">
						<div class="img-uploader-handler">
							<span class="btn btn-default btn-file">Browser
								<input type="file" accept="image/*" image="image">
							</span>
							<button type="submit" class="btn" ng-click="upload(image.file, 'wallpaper', 'wallpaper')">Okay</button>
							<button type="submit" class="btn" ng-click="resetValue('wallpaper', 'wallpaper')" ng-show="image">Reset</button>
						</div>
						<div class="img-previewer">
							<img ng-src="{{image.url}}" type="{{image.file.type}}">
						</div>
					</div>

<!-- 				<pagination
					total-items="bigTotalItems"
					page="bigCurrentPage"
					max-size="maxSize"
					class="pagination-small"
					boundary-links="true"
					rotate="false"
					num-pages="numPages"></pagination> -->
			</div>
		</tab>
		<tab heading="Dock">
			doc background and icons
		</tab>
		<tab heading="AppIcons">Icons list and icon uploader</tab>
	</tabset>

	<div class="ac-statusbar">
		<section ng-show="theme.packagePath">
			<a href="{{theme.packagePath}}" target="_blank">Download Theme!</a>
		</section>
	</div>
</div>
