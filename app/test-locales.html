<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>

		test locales</title>
</head>
<body>

	<div ng-app="testLocaleApp">
		{{ "TITLE" | translate }}
	</div>

	<script src="components/angular/angular.min.js"></script>

	<!-- build:js scripts/components.js -->
	<script src="components/angular-translate/angular-translate.js"></script>
	<!-- // <script src="components/angular-translate-loader-url/angular-translate-loader-url.js"></script> -->
	<script src="components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

	<script>
		angular.module("testLocaleApp", [ 'pascalprecht.translate' ])
			.config([ '$translateProvider', function($translateProvider) {

				$translateProvider.translations('en_US', {
					"TITLE": "cLauncher(ttt)"
				});
  				$translateProvider.preferredLanguage('en_US');

				$translateProvider.useStaticFilesLoader({
					prefix: "i18n/locale-",
					suffix: ".json"
				});

  				// $translateProvider.preferredLanguage('en_US');
  				// $translateProvider.use("en_US");
			}]).run([ '$translate', function($translate) {
				$translate.use("zh_CN");
			}])
	</script>
</body>
</html>
