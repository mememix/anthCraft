

<div ng-controller="AlertCtrl">
  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<div ng-include="'/views/partials/menuList.html'"></div>
<div ng-include="'/views/partials/previewer.html'"></div>
<div class="mod-lathe" ng-controller="latheCtrl">
	<header>
		桌面 - Dock bar
	</header>

	<upload-img
		theme-id="{{themeId}}"
		res-type="app_icon"
		res-name="com_android_contacts_com_android_contacts_activities_dialtactsactivity"
		res-captial="Phone"
		default-data="themeData"
		src-prefix="{{srcPrefix}}"
		scale="getScale"
		rec-width="192"
		rec-height="192"
		rec-type="png"
		callback="updatePreview"></upload-img>

	<upload-img
		theme-id="{{themeId}}"
		res-type="app_icon"
		res-name="com_android_contacts_com_android_contacts_activities_peopleactivity"
		res-captial="Messages"
		default-data="themeData"
		src-prefix="{{srcPrefix}}"
		scale="getScale"
		rec-width="192"
		rec-height="192"
		rec-type="png"
		callback="updatePreview"></upload-img>


	<upload-img
		theme-id="{{themeId}}"
		res-type="dock_icon"
		res-name="ic_allapps"
		res-captial="Apps"
		default-data="themeData"
		src-prefix="{{srcPrefix}}"
		scale="getScale"
		rec-width="192"
		rec-height="192"
		rec-type="png"
		callback="updatePreview"></upload-img>

	<upload-img
		theme-id="{{themeId}}"
		res-type="app_icon"
		res-name="com_android_mms_com_android_mms_ui_conversationcomposer"
		res-captial="Phone"
		default-data="themeData"
		src-prefix="{{srcPrefix}}"
		scale="getScale"
		rec-width="192"
		rec-height="192"
		rec-type="png"
		callback="updatePreview"></upload-img>

	<upload-img
		theme-id="{{themeId}}"
		res-type="app_icon"
		res-name="com_sec_android_app_sbrowser_com_sec_android_app_sbrowser_sbrowsermainactivity"
		res-captial="Phone"
		default-data="themeData"
		src-prefix="{{srcPrefix}}"
		scale="getScale"
		rec-width="192"
		rec-height="192"
		rec-type="png"
		callback="updatePreview"></upload-img>


</div>
