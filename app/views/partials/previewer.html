<div class="mod-previewer" ng-switch on="curSence">

	<div class="sence sence-home" ng-switch-when="home">
		<!-- <div ng-style="setBg(theme['wallpaper']['wallpaper'])"></div> -->

		<img class="mp-wallpaper" ng-src="{{_V(theme['wallpaper']['wallpaper'])}}" />
		<div class="mp-decoration"></div>
		<div class="mp-dock">
			<img class="mp-dock-icon" ng-src="{{_V(theme['app_icon']['com_android_contacts_com_android_contacts_activities_dialtactsactivity'])}}" ng-click="select('app_icon', 'com_android_contacts_com_android_contacts_activities_dialtactsactivity')">
			<img class="mp-dock-icon" ng-src="{{_V(theme['app_icon']['com_android_contacts_com_android_contacts_activities_peopleactivity'])}}" ng-click="select('app_icon', 'com_android_contacts_com_android_contacts_activities_peopleactivity')">

			<div class="mp-dock-allapps" ng-mouseover="icon_status='pressed'" ng-mouseleave="icon_status='unpressed'" ng-switch="icon_status" ng-init="icon_status='unpressed'">
				<img class="mp-dock-icon" ng-src="{{_V(theme['dock_icon']['ic_allapps'])}}" ng-switch-when="unpressed" title="Normal status">
				<img class="mp-dock-icon" ng-src="{{_V(theme['dock_icon']['ic_allapps_pressed'])}}" ng-switch-when="pressed" title="Pressed status">
			</div>

			<img class="mp-dock-icon" ng-src="{{_V(theme['app_icon']['com_android_mms_com_android_mms_ui_conversationlist'])}}">
			<img class="mp-dock-icon" ng-src="{{_V(theme['app_icon']['com_android_browser_com_android_browser_browseractivity'])}}">
		</div>
	</div>

	<div class="sence sence-apps" ng-switch-when="apps">
		<img class="mp-wallpaper" ng-src="{{_V(theme['wallpaper']['wallpaper'])}}" />
		<div class="mp-statusbar"></div>
		<div class="mp-apps-bg"></div>
		<div class="mp-apps-app">

			<div class="mp-apps-icon" ng-repeat="app in appIconList">
				<img ng-src="{{_V(theme['app_icon'][app.id])}}">
				<p>{{app.captial}}</p>
			</div>
			<div class="mp-apps-icon">
				<img ng-src="{{_V(theme['customize_mat']['default_customize_mat'])}}">
				<p>icon bg</p>
			</div>
			<div class="mp-apps-icon" ng-style="_IconBg()">
				<img ng-src="{{_V(theme['customize_mat']['default_customize_icon'])}}" ng-style="_Mask()">
				<p>Sample</p>
			</div>

		</div>
	</div>
</div>
