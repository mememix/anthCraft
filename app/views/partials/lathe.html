<div class="mod-lathe" ng-controller="latheCtrl">
	<header>
		桌面 - Dock bar
	</header>

	<div class="ct-list">
		<div class="ct-item" ng-repeat="item in itemList">
			<img ng-src="{{item.src}}" alt="" class="thumbnail">
			<section>
				<span class="ct-item-name">{{item.name}}</span>
				<span class="ct-item-size">大小：{{item.size}}</span>
				<span class="ct-item-type">格式：{{item.type}}</span>
			</section>
		</div>
	</div>
</div>
