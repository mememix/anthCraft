
<div class="mod-menuList" ng-controller="menuListCtrl">
	<section class="menu-item" ng-repeat="menu in menuList">
		<header>
			<a href="javascript:;" ng-click="switchMenu(menu)">
				{{menu.title}}
				<span class="icon down-arrow"></span>
			</a>
		</header>
		<ul ng-show="menu.active || hasActive(menu.submenus)">
			<li ng-repeat="item in menu.submenus">

				<a ng-href="#{{item.url}}" ng-class="{ active: (curPath==item.url) }" ng-click="item.active=true"> {{item.title}} </a>
			</li>
		</ul>
	</section>

</div>
