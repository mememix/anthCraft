
<div class="row">
	<div class="sub_header col-md-12">
		<span>上传动态壁纸</span>
	</div>
</div>

<div class="row" ng-controller="uploadCtrl" >
	<div class="form_content col-md-8 col-md-offset-2">
		<form class="form-horizontal" ng-submit="submit($event)" role="form" ng-controller="dWallpaperFormCtrl">
			<div class="form-group">
				<label for="upFile" class="col-sm-2 control-label">上传APK：</label>
				<div class="col-sm-9">
					<label for="upFile" class="file-upload btn btn-primary pull-left">
						<span><strong>Chose APK file</strong></span>
						<input name="upFile" type="file" ng-file-select="dWallpaper.apkFile = $files[0]; dWallpaper.title=grepName($files[0].name)" accept=".apk">
					</label>
					<small class="help-block col-sm-5 pull-left">必填项</small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">壁纸名称：</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" ng-model="dWallpaper.title" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">设计师：</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" ng-model="dWallpaper.author" placeholder="" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Category: </label>
				<div class="col-sm-2">
					<select class="form-control" ng-model="dWallpaper.category">
						<option value="1">印度</option>
						<option value="2">印度</option>
						<option value="3">印度</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="upFile" class="col-sm-2 control-label">图标：</label>
				<div class="col-sm-9">
					<label for="upFile" class="file-upload btn btn-primary pull-left">
						<span><strong>Upload</strong></span>
						<input name="upFile" type="file" ng-file-select="dWallpaper.iconFile = $files[0]" accept="image/jpeg,image/jpg,image/png">
					</label>
					<small class="help-block col-sm-5 pull-left">必填项</small>
				</div>
			</div>
			<div class="form-group">
				<label for="upFile" class="col-sm-2 control-label">壁纸截图：</label>
				<div class="col-sm-9">
					<label for="upFile" class="file-upload btn btn-primary pull-left">
						<span><strong>Upload</strong></span>
						<input name="upFile" type="file" ng-file-select="dWallpaper.thumbnailFile = $files[0]"  accept="image/jpeg,image/jpg,image/png">
					</label>
					<small class="help-block col-sm-5 pull-left">必填项</small>
				</div>
			</div>

			<div class="form-group">
				<label for="upFile" class="col-sm-2 control-label">简介：</label>
				<div class="col-sm-9">
					<textarea ng-model="dWallpaper.description" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">提交审核</button>
					<button type="button" class="btn btn-primary">取消</button>
				</div>
			</div>
		</form>
	</div>
</div>
