
<div ng-if="success">


	<div class="modal-header">
		Succeeded
		<span class="icon-cancel pull-right" ng-click="cancel()"></span>
	</div>
	<div class="modal-body text-center">

		<div class="row">
				<i class="icon-ok" style="font-size: 6em; color: #0193A5;"></i>
				<br>
				<span style="margin-top:-20px; font-weigth: bold; display: block;">Succeeded!</span>
		</div>

	</div>
	<div class="modal-footer">
		<a ng-href="{{UPLOAD_PATH}}/{{theme.packageFile.0.file}}" ng-if="theme.packageFile.0" class="btn btn-primary">
		Download
		</a>
		<a href="#" class="btn btn-default">View</a>
	</div>


</div>

<div ng-if="!success">

	<div class="modal-header">
		Failure
		<span class="icon-cancel pull-right" ng-click="cancel()"></span>
	</div>
	<div class="modal-body text-center">

		<div class="row">
			<i class="icon-cancel" style="font-size: 6em; color: #C92201;"></i>
			<br>
			<span style="margin-top:-10px; font-weigth: bold; display: block;">Failure!</span>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">Close</button>
	</div>


</div>
