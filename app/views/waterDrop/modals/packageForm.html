<div class="modal-header">
	Package Theme
	<span class="icon-cancel pull-right" ng-click="cancel()"></span>
</div>
<div class="modal-body">

	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="title" class="col-sm-3 control-label">Name:</label>
			<div class="col-sm-8">
				<input type="text" ng-model="theme.title" class="form-control" name="title" placeholder="None">
			</div>
		</div>
		<div class="form-group">
			<label for="author" class="col-sm-3 control-label">Designer:</label>
			<div class="col-sm-8">
				<input type="text" ng-model="theme.author" class="form-control" name="author" placeholder="None">
			</div>
		</div>
		<!--
		<div class="form-group">
			<label for="tags" class="col-sm-3 control-label">Tags:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="tags" placeholder="None">
			</div>
		</div> -->
		<div class="form-group">
			<label for="description" class="col-sm-3 control-label">Description:</label>
			<div class="col-sm-8">
				<textarea  ng-model="theme.description" class="form-control" name="description"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="isShared" class="col-sm-3 control-label">Share:</label>
			<div class="col-sm-8">
				<div class="radio-inline">
					<label>
						<input type="radio" value="1" name="isShared" placeholder="None" ng-modal="theme.isShared" checked>
						Public
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input type="radio" value="0" name="isShared" placeholder="None" ng-modal="theme.isShared" >
						Private
					</label>
				</div>
			</div>
		</div>
	</form>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">Submit</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
