
<div class="mod-editor panel panel-default">
    <div class="panel-heading clearfix">
    	<div class="pull-left">
    		<a href="#" ng-click="edit_nav_back()">
    			<i class="icon-reply"></i> Back
    		</a>
    	</div>
        <div class="pull-right">
        	<a ng-href="/edit/{{}}"><i class="icon-left-circled-1"></i> Last</span></a>
        	<a ng-href-"/edit/{{}}">Next <i class="icon-right-circled-1"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <div class="preview-area">
                    <img ng-src="{{UPLOAD_PATH}}{{resInfo.data.src}}" class="preview_area">
                </div>

                <button class="upload_btn btn">UPLOAD</button>
            </div>
            <div class="col-md-6">
                <h2>{{resInfo.data.capital}}</h2>
                <p>Size: {{standard.width}} x {{standard.height}}px </p>
                <p>Format: {{standard.type}}</p>
            </div>
        </div>

        <div class="row mod-material">
            <header>
                <h2>Material</h2>
                <div class="pull-right">
                    <span>Expansion</span>
                    <i class="icon-down-open-big"></i>
                </div>
            </header>

            <section>

                <br>
                resource list
                <br>
                <br>
            </section>
        </div>
    </div>
</div>
