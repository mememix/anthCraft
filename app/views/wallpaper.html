

<div ng-controller="AlertCtrl">
  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<div ng-include="'/views/partials/menuList.html'"></div>
<div ng-include="'/views/partials/previewer.html'"></div>

<div class="mod-lathe" ng-controller="latheCtrl">
	<header>
		Wallpaper
	</header>

	<upload-img
		theme-id="{{themeId}}"
		res-type="wallpaper"
		res-name="wallpaper"
		default-data="themeData"
		src-prefix="{{srcPrefix}}"

		scale="getScale"
		res-captial="Wallpaper"
		rec-height="1280"
		rec-width="1440"
		rec-type="jpg"

		callback="updatePreview"></upload-img>

</div>

<div class="mod-resLibrary" ng-controller="resLibraryCtrl">
	<header>
		Defined Resources
	</header>

	<div class="mod-resList" jrg-carousel opts="carouselOpts" nav-num-items=5 center-offset='1'>
		<a ng-repeat="img in resList" drag ng-model="img" ng-cloak>
			<img ng-src="/resources/upload{{img}}"/>
		</a>
	</div>
</div>
