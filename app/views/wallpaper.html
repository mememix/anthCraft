

<div ng-controller="AlertCtrl">
  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<div ng-include="'/views/partials/menuList.html'"></div>
<div ng-include="'/views/partials/previewer.html'"></div>

<div class="mod-lathe" ng-controller="latheCtrl">
	<header>
		桌面 - Wallpaper
	</header>

	<upload-img
		theme-id="{{themeId}}"
		res-type="wallpaper"
		res-name="wallpaper"
		default-data="themeData"
		scale="getScale"
		callback="updatePreview"></upload-img>

	<upload-img
		theme-id="{{themeId}}"
		res-type="app_icon"
		res-name="com_android_contacts_com_android_contacts_activities_dialtactsactivity"
		default-data="themeData"
		scale="getScale"
		callback="updatePreview"></upload-img>

</div>
