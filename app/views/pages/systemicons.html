

<div ng-controller="AlertCtrl">
  <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
</div>

<div ng-include="'/views/partials/menuList.html'" ng-controller="menuListCtrl"></div>
<div ng-include="'/views/partials/previewer.html'" ng-controller="previewCtrl"></div>

<div class="mod-lathe" ng-controller="dashCtrl">
	<header>
		System Icons
	</header>

	<upload-img
		theme-id="{{themeId}}"
		res-type="app_icon"
		res-name="{{mid}}"
		res-capital="{{m.capital}}"
		default-data="themeData"
		src-prefix="{{srcPrefix}}"
		scale="getScale"
		rec-width="192"
		rec-height="192"
		rec-type="png"
		callback="updatePreview" ng-repeat="(mid, m) in themeData.app_icon"></upload-img>

	<upload-img
		theme-id="{{themeId}}"
		res-type="customize_mat"
		res-name="default_customize_mat"
		res-capital="icon bg"
		default-data="themeData"
		src-prefix="{{srcPrefix}}"
		scale="getScale"
		rec-width="192"
		rec-height="192"
		rec-type="png"
		callback="updatePreview"></upload-img>

	<upload-img
		theme-id="{{themeId}}"
		res-type="customize_mat"
		res-name="default_customize_mask"
		res-capital="icon mask"
		default-data="themeData"
		src-prefix="{{srcPrefix}}"
		scale="getScale"
		rec-width="192"
		rec-height="192"
		rec-type="png"
		callback="updatePreview"></upload-img>

</div>
