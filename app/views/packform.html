
<div ng-controller="packCtrl">

	<header class="pg-title">
		<h1>Upload Package</h1>
	</header>

	<div class="preview-thumbnail">
		<a href="javascript:;" ng-click="prev()" class="thumbnail-handler left"> &lt; </a>
		<div class="thumbnail-list clearfix" ng-animate="'animate'">
			<div class="thumbnail-pic" ng-repeat="thumb in thumblist" ng-show="check($index)">
				<img ng-src="/resources/preview/{{thumb}}"/>
			</div>
		</div>
		<a href="javascript:;" ng-click="next()" class="thumbnail-handler right"> &gt; </a>
	</div>


	<div class="pack-form">
		<form>
			<div class="form-group">
				<label for="themeName">Theme Name</label>
				<div class="form-field">
					<input type="text" ng-model="theme.title" class="form-control" name="themeName" placeholder="Awesome Theme">
					<span class="help-text">Required</span>
				</div>
			</div>

			<div class="form-group">
				<label for="author">Author</label>
				<div class="form-field">
					<input type="text" ng-model="theme.author" class="form-control" name="author" placeholder="Your name">
					<span class="help-text">Required</span>
				</div>
			</div>

			<div class="form-group">
				<label for="description">Description</label>
				<div class="form-field">
					<textarea name="description" ng-model="theme.description" cols="30" rows="10"></textarea>
				</div>
			</div>

			<div class="form-actions">
				<button class="btn btn-primary" ng-click="savePack()">Save</button>
			</div>

		</form>
	</div>
</div>
